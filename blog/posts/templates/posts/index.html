{% extends 'posts/main.html' %}
{% load static %}

{% block content %}

<div class="add-post">
  <a href="{% url 'create-post' %}" class="btn btn-info">Add post</a>
</div>
{% for post in posts %}
        
<div class="card">
    <div class="card-header">
      
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.created_at}}</p>
      <p class="card-text">{{post.body|truncatewords:20}}</p>
      <a href="{% url 'post' post.id %}" class="btn btn-primary">Read More</a>
      <a href="{% url 'update-post' post.id %}" class="btn btn-info">Update Post</a>
      <a href="{% url 'delete-post' post.id %}" class="btn btn-danger">Delete Post</a>
    </div>
  </div>

{% endfor %}
{% endblock content %}
